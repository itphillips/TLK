<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>tag words</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

<body>
<!--This is the container and title image header-->
<div id="container" style="width:1100px">
        <div id="header" style="background-color:#FFF;">
            <img src="LinguistsKitchen.jpg" alt="The Linguist's Kitchen" width="350" height="105">    
        </div>
        
<!--this is the left menu box-->
    <div id="menu" style="background-color:#FFF; height:600px;width:200px;float:left; text-align:left; padding-left:20px; ">
        <h3>Menu</h3>
        <p><a href="http://www...">Home</a></p>
        <p><a href="http://www...">Glossary</a></p>
        <p><a href="http://www...">Workflow</a></p>
        <p><a href="http://www.eva.mpg.de/lingua/resources/glossing-rules.php">Leipzig Glossing 
            <br>Conventions</a></p>
        <p><a href="http://www...">Help</a></p>
    </div> 
           
            
<!--This is the workspace box-->
    <div id="content" style="background-color:#FFF; height:600px;width:650px;float:left;">
        <h2>Step 2</h2>
        <h3>Please identify the part of speech for each word in your sentence:</h3>
        <p>show the sentence entered in enter_sent.html</p>
    	<div> 
        	<form name="pos" action="{{url_for('pos_confirm', words=words)}}">
			{% for word in words %}
			{{word}}
				<select name="{{word}}" form="pos">
  					<option value="adjective">Adjective</option>
  					<option value="adverb">Adverb</option>
  					<option value="conjunction">Conjunction</option>
  					<option value="complementizer">Complementizer</option>
  					<option value="determiner-demonstrative">Determiner-demonstrative</option>
  					<option value="determiner-numeral">Determiner-numeral</option>
  					<option value="determiner-possessive">Determiner-possessive</option>
  					<option value="determiner-quantificational">Determiner-quantificational</option>
  					<option value="noun">Noun</option>
  					<option value="preposition">Preposition</option>
  					<option value="pronoun">Pronoun</option>
  					<option value="verb-ditransitive">Verb-ditransitive</option>
  					<option value="verb-intransitive">Verb-intransitive</option>
  					<option value="verb-transitive">Verb-transitive</option>
  					<option value="verb-sentential complement">Verb-sentential complement</option>
  					
				</select>
				<br>
				{% endfor %}
					<input type="submit" value="Continue to Step 3">
			</form> 
    	</div>
    </div>
            
<!--This is the footer-->
	<div id="footer" style="background-color:#FFF;clear:both; text-align:center;">
        The Linguist's Kitchen
    </div>
</div>

</body>
</html>
