<form action ="{{url_for('group')}}">
	<input type="hidden" name="userID" value="{{userID}}">

	<input type="hidden" name="sentenceID" value="{{sentenceID}}">
	<input type="hidden" name="sentencepos" value="{{sentencepos}}">
	<input type="hidden" name="language" value="{{language}}">
	<button type ="submit" name= "Yes">Yes
	</button>
</form>

<form action ="{{url_for('tag_pos')}}">
	<input type="hidden" name="error" value="1">
	<input type="hidden" name="userID" value="{{userID}}">
	<input type="hidden" name="sentence" value="{{sentence}}">
	<input type="hidden" name="sentenceID" value="{{sentenceID}}">
	<input type="hidden" name="language" value="{{language}}">
	<button type ="submit" name= "No">No
	</button>
</form>
