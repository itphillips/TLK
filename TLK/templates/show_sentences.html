<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>show_sentences</title>
</head>

{% extends "base.html" %}

<body>

{% block content %}
	
{% if sentences!=[] %}
Click the sentence you want to work on!

{% else %}
Looks like you don't have any sentences input yet!
{% endif %}
{% for sentence in sentences %}
	<form name="{{sentence}}" action="{{url_for('tag', sentence=sentence)}}" method="GET">
        <button type="submit">{{sentence}}
        </button>
        <input type="hidden" name="userID" value="{{userID}}">
	</form> 
{% endfor %}
	<form name="NewSentence" action="{{url_for('input_sentence')}}">
 		<button type="submit">I want to input a new sentence
 		 	<input type="hidden" name="userID" value="{{userID}}">
	</form>
{% endblock %}
</body>
</html>
